<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Voiceover portfolio of William 'The Great Will'" />
    <meta name="author" content="William Almonte" />
    <title>Power of Will</title>

    {% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/powerofwill.ico') }}" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&family=Poppins:wght@400;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Core Styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/will-custom.css') }}" rel="stylesheet" />
    {% endblock %}
  </head>

  <body class="{% if page == 'about' %}about-page{% endif %}">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy" id="mainNav">
      <div class="container justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
          <ul class="navbar-nav py-3">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('demos') }}">Demos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a></li>

            <!--{% if current_user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log Out</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            {% endif %}-->
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER IMAGE BELOW NAV -->
   {% if page != 'about' and page != 'contact' %}
  <header class="image-header">
    <img src="{{ url_for('static', filename='assets/img/PowerOfWillBanner3.jpg') }}" alt="Power of Will banner" class="header-img" />
  </header>
  {% endif %}
